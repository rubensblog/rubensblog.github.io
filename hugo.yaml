baseURL: "https://rubensblog.github.io/"
# baseURL: "http://localhost:1313/"
languageCode: en-us
title: Ruben's Blog
# theme: ["PaperMod"]
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
# googleAnalytics:
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

defaultContentLanguage: de
defaultContentLanguageInSubdir: true
languages:
  de:
    contentDir: content/de
    disabled: false
    languageCode: de-DE
    languageDirection: ltr
    languageName: Deutsch
    params:
      subtitle: Mein Leben davor - Der Anfang einer neuen Geschichte.
    title: Ruben's Blog
    pagination:
      disableAliases: true
      pagerSize: 10
      path: page
    weight: 1
  en:
    contentDir: content/en
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    params:
      subtitle: My Life Before - The Beginning of a New Story.
    title: Ruben's Blog
    pagination:
      disableAliases: true
      pagerSize: 10
      path: page
    weight: 2

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Ruben's Blog
  description: "My Life Before - The Beginning of a New Story."
  keywords: [Blog, Portfolio]
  author: Ruben Storm
  # author: ["Me", "You"] # multiple authors
  images: ["/logos/rubenstorm-400.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  Social: true

  mainSections:
    - posts
    - updates
    - recipes
    - vlog

  # Footer
  hideCopyright: false
  hideVendorCopyright: true
  hideFooter: false
  hideFooterHome: false # To be implemented
  hideFooterNav: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: true
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  ShareButtons: [
      "linkedin",
      "twitter",
      "facebook",
      "reddit",
      "whatsapp",
      "telegram",
    ] # To customize which share buttons to be enabled on page
  label:
    text: ""
    # icon: /logos/rubenstorm-500.png
    iconHeight: 75
  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/favicon.png"
    safari_pinned_tab: "/favicon.svg"
  # home-info mode
  # homeInfoParams:
    # Title: "Hi there \U0001F44B"
    # Content: Welcome to my blog
  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  outputs:
    home:
      - HTML
      - RSS
      - JSON # necessary for search


# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai





